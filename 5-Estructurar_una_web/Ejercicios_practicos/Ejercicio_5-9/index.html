<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ejercicio 5-9</title>
		<link rel="icon" href="recursos/web.png">
	</head>
	<body>
		<h1>Web maquetada sin estilos (Parte 2)</h1>

		<header>
			Mi Web
		</header>

		<nav>
			Barra de navegación
			<ul>
				<li>Uno</li>
				<li>Dos</li>
				<li>Tres</li>
			</ul>
		</nav>

		<main>
			<p>Menú principal</p>
			<article>
				<p>Primer artículo</p>
				<figure>
					<img src="https://media.gettyimages.com/id/157282192/es/foto/color-azulejos-de-mosaico.jpg?s=612x612&w=0&k=20&c=v3IoDKxFvBvVcBhnrOkQUIYyqoHIc_P_fYgMRdGDxM0=" alt="Mosaico">
					<figcaption>
						Un mosaico
					</figcaption>
				</figure>
			</article>

			<article>
				<p>Segundo artículo</p>
			</article>

		</main>

		<aside>
			<form>
				<div>
					<label for="usuario">Usuario: </label>
					<input type="text" name="usuario" placeholder="Introduce el usuario o bien el correo electrónico">
				</div>

				<div>
					<label for="password">Contraseña: </label>
					<input type="password" name="password" placeholder="Introduce la contraseña">
				</div>

				<div>
					<input type="submit" value="Login">
				</div>
			</form>
		</aside>

		<footer>
			Pie de página
		</footer>

	</body>
</html>
