<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ejercicio 5-6</title>
	</head>
	<body>
		<h1>Formulario con los nuevos controles de HTML5</h1>

		<form>
			<fieldset>
				<div>
					<label for="nombre">Nombre: </label>
					<input name="nombre" type="text" required>
				</div>

				<div>
					<label for="apellidos">Apellidos: </label>
					<input name="apellidos" type="text" required>
				</div>

				<div>
					<label for="telefono">Número de teléfono: </label>
					<input name="telefono" type="tel" required>
				</div>

				<div>
					<label for="correo">Dirección de correo electrónico: </label>
					<input name="correo" type="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Escribe tu dirección de correo electrónico" required>
				</div>

				<div>
					<label for="DOB">Fecha de nacimiento: </label>
					<input type="date" name="DOB" required>
				</div>
			</fieldset>

			<button type="submit">Enviar </button>
		</form>
	</body>
</html>
